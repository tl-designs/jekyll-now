---
layout: default
---


<article class="post">
	<div class="half half-left">
<h1>{{ page.title }}</h1>
	  <div class="date">
	    Written on {{ page.date | date: "%B %e, %Y" }}
	  </div>
      {% if page.mood %}
      <p>This is my current mood</p>
      <div class="mood">
        {{page.mood}}
	</div>
      {% endif %}
	<div class="half half-right">
	  <div class="entry">
	    {{ content }}
	  </div>
	</div>
	<p class="example">This is the example post type</p>

  {% include disqus.html %}
</article>
